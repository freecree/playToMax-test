<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <style type="text/css">
    * {
      box-sizing: border-box;
    }
    .board {
      margin-top: 50px;
    }
    .board-row {
        display: flex;
    }
    .board-cell {
      display: flex;
      justify-content: center;
      width: 50px;
      height: 50px;
      align-items: center;
      border: 1px solid gray;
      margin-right: -1px;
      margin-bottom: -1px;
      padding: 0;
      cursor: pointer;
    }
    .board-cell:hover {
      background: gray;
    }
  </style>
</head>
<body>
  <h1>Click the cell for deleting</h1>
  <div id="root"></div>
  <script src="./index.js"></script>
</body>
</html>
